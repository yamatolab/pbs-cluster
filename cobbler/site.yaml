- hosts: localhost
  gather_facts: no
  become: yes
  tasks:
    - name: Install utility
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - tar
        - git
    
    - name: Enable EPEL
      yum:
        name: epel-release
        state: present
      
    - name: Install Cobbler
      yum:
        name: "{{ item }}"
        state: present
        enablerepo: "epel"
      with_items:
        - cobbler
