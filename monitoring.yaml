---
- name: Ensure node-exporter setup
  hosts: all
  become: true
  run_once: true
  roles:
    - cloudalchemy.node_exporter
  tasks:
    - name: Ensure node-exporter port is open
      ansible.posix.firewalld:
        port: 9100/tcp
        permanent: true
        state: enabled
        immediate: true

- name: Ensure prometheus setup
  hosts: monitoring_server
  become: true
  roles:
    - cloudalchemy.prometheus
  vars:
    prometheus_web_listen_address: 0.0.0.0:10090
    prometheus_targets:
      node:
        - targets:
            - pbs_master1:9100
            - pbs_worker2:9100
            - pbs_worker3:9100
            - pbs_worker4:9100
  tasks:
    - name: Ensure prometheus port is open
      ansible.posix.firewalld:
        port: 10090/tcp
        permanent: true
        state: enabled
        immediate: true

- name: Ensure grafana setup
  hosts: monitoring_server
  roles:
    - cloudalchemy.grafana
  vars:
    grafana_yum_repo_template: templates/custom/etc/yum.repos.d/grafana.repo.j2
    grafana_port: "8080"
    grafana_datasources:
      - name: Prometheus
        type: prometheus
        url: http://localhost:10090
        isDefault: true
    grafana_dashboards:
      - name: Node Exporter Full
        dashboard_id: "1860"
        revision_id: "29"
        datasource: "{{ grafana_datasources.0.name }}"
    grafana_security:
      admin_user: admin
      admin_password: admin
  tasks:
    - name: Ensure grafana port is open
      ansible.posix.firewalld:
        port: 8080/tcp
        permanent: true
        state: enabled
        immediate: true
      become: true
